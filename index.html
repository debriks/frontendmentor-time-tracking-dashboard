<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <!-- MENU -->
      <section class="menu">
        <div class="menu__user">
          <img src="/images/image-jeremy.png" alt="user avatar" />
          <div class="menu__user--txt">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu__options">
          <button class="menu__options--btn" data-option="daily">Daily</button>
          <button class="menu__options--btn" data-option="weekly">
            Weekly
          </button>
          <button class="menu__options--btn" data-option="monthly">
            Monthly
          </button>
        </div>
      </section>
    </main>
    <script src="/src/js/app.js"></script>
  </body>
</html>
